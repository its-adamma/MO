{% extends 'base.html' %}
{% block title %}All user{% endblock %}

{% block body %}
  <h1>All Users</h1>

  <ul>
    {% for user in users %}
      <li>
        <a href="/users/{{ user.user_id }}">
        <img src="{{ mask.image_url }}" class="img-circle">
          First name: {{ user.fname }}
          Last name: {{ user.lname }}
          Phone number: {{ user.phone }}
          Email: {{ user.email }}
        </a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
