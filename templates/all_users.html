{% extends 'base.html' %}
{% block title %}All user{% endblock %}

{% block body %}
  <h1>All Users</h1>

  <ul>
    {% for user in users %}
        <li>
        <a href="/users/{{ user.user_id }}">
        
          Full name: {{ user.fname }} {{ user.lname }}
          <p>Phone number: {{ user.phone }}</p>
          <p>Email: {{ user.email }}</p>
        </a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
