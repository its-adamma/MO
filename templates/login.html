{% extends 'base.html' %}
{% block title %} Login{% endblock %}
{% block body %}
  <h1>Log In</h1>

  <form action="/login" method="POST">
    <section>
      Email: <input type = "email" name="email" required>
    </section>

    <section>
      Password: <input type = "password" name="password" required>
    </section>

    <section>
      <input type = "submit"> </section>
    </section>
  </form>
{% endblock %}
